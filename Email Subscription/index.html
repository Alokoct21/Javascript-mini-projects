<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <h3>Comming Soon</h3>
        <h1>OurBrand New <br> website is on It's Way</h1>
        <p>Subscribe for more details</p>

        <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email id" required>
            <button type="submit"><img src="/send-icon.png" alt="" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyCdb8RwIPAt5MzUkoaA0yIwu9Ikwx4G861-3uEY5eE1i2Fj2GLqr71nkc5s7NuG5bX/exec'
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank You For Subscribing";
                    setTimeout(function () {
                        msg.innerHTML = "";
                    }, 5000)
                    form.reset()

                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
