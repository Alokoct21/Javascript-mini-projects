<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hide</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="inputBox">
            <input id="input" type="password" placeholder="Password">
            <i id="hide" class="fa-solid fa-eye-slash"></i>
        </div>
    </div>


    <script>

        let hide = document.getElementById("hide");
        let input = document.getElementById("input");



        hide.addEventListener("click", () => {

            if (hide.classList.contains("fa-eye-slash") || input.type === "password") {
                hide.classList.remove("fa-eye-slash");
                hide.classList.add("fa-eye");
                input.type = "text";

            } else {
                hide.classList.remove("fa-eye");
                hide.classList.add("fa-eye-slash");
                input.type = "password";
            }

        });




    </script>

</body>

</html>
