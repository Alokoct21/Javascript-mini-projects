<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button onclick="increment()">+</button>
        <h4 id="count">0</h4>
        <button onclick="decrement()">-</button>
    </div>

    <script>

        let count = document.querySelector('h4');
        let counter = +count.innerHTML;


        function increment() {
            counter++;
            document.querySelector('h4').innerHTML = counter;
        }
        function decrement() {
            counter--;
            if (counter < 0) {
                alert("counter is going less than zero")
            }
            document.querySelector('h4').innerHTML = counter;
        }
    </script>
</body>

</html>
