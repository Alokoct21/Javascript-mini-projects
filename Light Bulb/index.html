<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="bulbImg">
            <img src="/off-bulb.png" alt="" class="off" id="bulb">

        </div>
        <button onclick="toggleOn()" id="btn">Light On</button>
        <button onclick="toggleOff()">Off Light</button>



        <script>

            let bulbimg = document.getElementById("bulb");


            let btn = document.getElementById("btn");

            function toggleOn() {
                bulbimg.src = "light-bulb.png";

            }
            function toggleOff() {
                bulbimg.src = "off-bulb.png";

            }



        </script>

    </div>

</body>

</html>
